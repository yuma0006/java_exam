<!DOCTYPE html>
<html lang="ja">
    <link rel="stylesheet" href="ex04.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>/</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th colspan="2">D &amp; E</th>
        </tr>

        <tr>
            <td rowspan="3">&lt;&gt;</td>
            <td>1 × 1</td>
            <td>1 × 2</td>
            <td>1 × 3</td>
            <td>1 × 4</td>
            <td>1 × 5</td>
        </tr>

        <tr>
            <td>2 × 1</td>
            <td>2 × 2</td>
            <td>2 × 3</td>
            <td>2 × 4</td>
            <td>2 × 5</td>
        </tr>

        <tr>
            <td>3 × 1</td>
            <td>3 × 2</td>
            <td>3 × 3</td>
            <td>3 × 4</td>
            <td>3 × 5</td>
        </tr>
    </table>
    
</body>
</html>
