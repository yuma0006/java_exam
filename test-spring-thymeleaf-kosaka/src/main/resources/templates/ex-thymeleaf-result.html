<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    私の名前は<span th:text="${member.name}">ダミー</span>です。<br>
    <span th:if="${member.age>=20}" th:text="成人です。">ダミー</span>
    <span th:unless="${member.age>=20}" th:text="未成年です。">ダミー</span><br>
    趣味は「<span th:text="${member.hobby1}"></span>
           <span th:text="${member.hobby2}"></span>
           <span th:text="${member.hobby3}"></span>」です。

</body>

</html>
